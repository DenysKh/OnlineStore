{% extends "shop/base.html" %}
{% load static %}


{% block content %}
    <!-- Product Details Area Start -->
    <div class="single-product-area section-padding-100 clearfix">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-7">
                        <div class="single_product_thumb">
                            <div id="product_details_slider" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li class="active" data-target="#product_details_slider" data-slide-to="0" style="background-image: url({{ product.image.url }});">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="1" style="background-image: url({% static 'shop/img/core/no_image.png' %});">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="2" style="background-image: url({% static 'shop/img/core/no_image.png' %});">
                                    </li>
                                    <li data-target="#product_details_slider" data-slide-to="3" style="background-image: url({% static 'shop/img/core/no_image.png' %});">
                                    </li>
                                </ol>

                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <a class="gallery_img" href="{{ product.image.url }}">
                                            <img class="d-block w-100" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'shop/img/core/no_image.png' %}{% endif %}" alt="First slide">
                                        </a>
                                    </div>

                                    <div class="carousel-item">
                                        <a class="gallery_img" href="{% static 'shop/img/core/no_image.png' %}">
                                            <img class="d-block w-100" src="{% static 'shop/img/core/no_image.png' %}" alt="Second slide">
                                        </a>
                                    </div>

                                    <div class="carousel-item">
                                        <a class="gallery_img" href="{% static 'shop/img/core/no_image.png' %}">
                                            <img class="d-block w-100" src="{% static 'shop/img/core/no_image.png' %}" alt="Third slide">
                                        </a>
                                    </div>

                                    <div class="carousel-item">
                                        <a class="gallery_img" href="{% static 'shop/img/core/no_image.png' %}">
                                            <img class="d-block w-100" src="{% static 'shop/img/core/no_image.png' %}" alt="Fourth slide">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-lg-5">
                        <div class="single_product_desc">
                            <!-- Product Meta Data -->
                            <div class="product-meta-data">
                                <div class="line"></div>
                                <p class="product-price">{{ product.price }} UAH</p>
                                <a href="#">
                                    <h6>{{ product.name }}</h6>
                                </a>
                                <!-- Ratings & Review -->
                                <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                                    <div class="ratings">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </div>
                                    <div class="review">
                                        <a href="#">Написати відгук</a>
                                    </div>
                                </div>
                                <!-- Avaiable -->
                                <p class="avaibility"><i class="fa fa-circle"></i> В наявності</p>
                            </div>

                            <div class="short_overview my-5">
                                <h4>Опис</h4>
                                <p>{{ product.description|linebreaks }}</p>
                            </div>

                            <!-- Add to Cart Form -->
                            <form class="cart clearfix" action="{% url 'cart:cart_add' product.id %}" method="post">
                                {% csrf_token %}
                                <div class="cart-btn d-flex mb-50">
                                    <p>Кількість</p>
                                    <div class="quantity">
                                        <span class="qty-minus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i class="fa fa-caret-down" aria-hidden="true"></i></span>
                                        <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="1">
                                        <span class="qty-plus" onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i class="fa fa-caret-up" aria-hidden="true"></i></span>
                                    </div>
                                </div>
                                <input type="hidden" name="update" value="False"> <!-- Чи оновлювати кількість -->
                                <button type="submit" name="addtocart" value="{{ product.id }}" class="btn amado-btn">Додати в кошик</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Product Details Area End -->
{% endblock %}
